<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenoji</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <img src="Imagens/logo.svg" alt="Kenoji">
        </header>
        <main>
            <section>
                <h1>A sua biblioteca de Emojis, <strong>grátis</strong> e para <strong>sempre</strong></h1>

                <p>É só buscar e depois fazer o download. <br>
                    <span class="upper">Experimente</span>
                </p>
                <form action="">
                    <input type="text" placeholder="Ex: Smile">
                    <input type="submit" value="Buscar">
                </form>
            </section>
            <div class="animation">
                <a href="Imagens/emoji-1.svg" download="emoji-1.svg">
                    <img src="Imagens/emoji-1.svg" alt="Emoji 1">
                </a>
                <a href="Imagens/emoji-2.svg" download="emoji-2.svg">
                    <img src="Imagens/emoji-2.svg" alt="Emoji 2">
                </a>
                <a href="Imagens/emoji-3.svg" download="emoji-3.svg">
                    <img src="Imagens/emoji-3.svg" alt="Emoji 3">
                </a>
                <a href="Imagens/emoji-4.svg" download="emoji-4.svg">
                    <img src="Imagens/emoji-4.svg" alt="Emoji 4">
                </a>
                <a href="Imagens/emoji-5.svg" download="emoji-5.svg">
                    <img src="Imagens/emoji-5.svg" alt="Emoji 5">
                </a>
            </div>
            <ul>
                <li class="brands"> <i class="fa-brands fa-whatsapp"></i> Whatsapp</li>
                <li class="brands"><i class="fa-brands fa-instagram"></i> Instagram</li>
                <li class="brands"><i class="fa-brands fa-facebook"></i> Facebook</li>
            </ul>
        </main>
    </div>
</body>

</html>

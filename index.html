<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenoji</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div id="wrapper">
        <header>
            <img src="Imagens/logo.svg" alt="KENOJI Logo">
        </header>

        <main>
            <section class="hero-section">
                <h1>A sua biblioteca de Emojis, <strong>grátis</strong> e para <strong>sempre</strong></h1>
                <p>é só buscar e depois fazer o download. <br><span class="upper">EXPERIMENTE</span></p>
            </section>

            <div class="search-container">
                <div class="search-content">
                    <div class="search-form">
                        <div class="search-input-wrapper">
                            <input type="text" placeholder="Ex: Smile, Heart, Animal" name="searchQuery"
                                id="searchInput">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="emoji-section">
                <div class="emoji-grid">
                    <a href="Imagens/emoji-1.svg" download="emoji-1.svg" class="emoji-item">
                        <img src="Imagens/emoji-1.svg" alt="Smile Emoji">
                        <i class="fas fa-download emoji-download-icon"></i> </a>
                    <a href="Imagens/emoji-2.svg" download="emoji-2.svg" class="emoji-item">
                        <img src="Imagens/emoji-2.svg" alt="Sad Emoji">
                        <i class="fas fa-download emoji-download-icon"></i> </a>
                </div>
            </div>

            <div class="emoji-section">
                <div class="emoji-grid">
                    <a href="Imagens/emoji-3.svg" download="emoji-3.svg" class="emoji-item">
                        <img src="Imagens/emoji-3.svg" alt="Love Emoji">
                        <i class="fas fa-download emoji-download-icon"></i> </a>
                    <a href="Imagens/emoji-4.svg" download="emoji-4.svg" class="emoji-item">
                        <img src="Imagens/emoji-4.svg" alt="Surprise Emoji">
                        <i class="fas fa-download emoji-download-icon"></i> </a>
                </div>
            </div>

            <div class="emoji-section">
                <div class="emoji-grid">
                    <a href="Imagens/emoji-5.svg" download="emoji-5.svg" class="emoji-item">
                        <img src="Imagens/emoji-5.svg" alt="Neutral Emoji">
                        <i class="fas fa-download emoji-download-icon"></i> </a>
                    <a href="Imagens/emoji-6.svg" download="emoji-6.svg" class="emoji-item">
                        <img src="Imagens/emoji-6.svg" alt="Wink Emoji">
                        <i class="fas fa-download emoji-download-icon"></i> </a>
                </div>
            </div>


            <div class="animation">
                <img src="Imagens/emoji-1.svg" alt="Floating Emoji 1">
                <img src="Imagens/emoji-2.svg" alt="Floating Emoji 2">
                <img src="Imagens/emoji-3.svg" alt="Floating Emoji 3">
                <img src="Imagens/emoji-4.svg" alt="Floating Emoji 4">
                <img src="Imagens/emoji-5.svg" alt="Floating Emoji 5">
                <img src="Imagens/emoji-6.svg" alt="Floating Emoji 6">
            </div>

            <div class="brands-section">
                <div class="brands-grid">
                    <div class="brand-card">
                        <i class="fab fa-whatsapp"></i>
                        <span class="brand-name">Whatsapp</span>
                    </div>
                    <div class="brand-card">
                        <i class="fab fa-instagram"></i>
                        <span class="brand-name">Instagram</span>
                    </div>
                    <div class="brand-card">
                        <i class="fab fa-facebook"></i>
                        <span class="brand-name">Facebook</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 KENOJI - Todos os emojis são gratuitos para uso pessoal e comercial</p>
        </footer>
    </div>
</body>

</html>
